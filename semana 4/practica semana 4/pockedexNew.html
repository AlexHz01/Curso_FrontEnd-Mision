<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex LaunchX</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="./pockedeNew.js" type="text/javascript" defer></script>
    <link href="./Styles.css" rel="stylesheet" />
</head>
<body>
    <section class="fondoCompleto">
    
  <div class="maquina">
    <div class="Boton"></div>

        <div data-poke-name>Pokedex</div><br>
        <img data-poke-img class="poke-img" src="./imagenes/pikachu_oscuro.jpg">
    </div>
    <div class="Buscar">
      <input type="text" placeholder="Nombre o Numero de Pokemon" id="pokeName" name="pokeName">
    </div>
    <button onclick="fetchPokemon()">buscar</button>
    

    <div data-poke-card class="poke-card">
        <div data-poke-id></div>
        <div data-poke-types class="poke-types"></div>
        <div data-poke-stats class="poke-stats"></div>
    </div>
   
   
  </div>

</section>
